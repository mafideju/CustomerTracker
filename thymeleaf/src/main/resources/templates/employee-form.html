<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
	<style>
		input:invalid {
		  border: 2px solid orangered;
		}
		
		input:valid {
		  border: 2px solid black;
		}
	</style>
</head>

<body>

<div class="container">

	<div class="mt-3">
		<h3>Employee Directory</h3>
		<hr>
	</div>
	
	<div>
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<input required type="text" th:field="*{firstName}" placeholder="Nome" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{lastName}" placeholder="Sobrenome" class="form-control mb-4 col-4" />
			<input required type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" />
			<input type="number" th:field="*{age}" placeholder="Idade" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{occupation}" placeholder="Ocupação" class="form-control mb-4 col-4" />
			<button type="submit" class="btn btn-success col-2">Salvar</button>			
			<a th:href="@{/employees/list}" class="btn btn-warning col-2">Cancelar</a>
		</form>
	</div>
	

	
</div>
	
</body>
</html>
