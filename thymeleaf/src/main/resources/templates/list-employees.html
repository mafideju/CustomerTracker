<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>

</head>

<body>

<div class="container">

	<div class="mt-3">
		<h3>Employee Directory</h3>
		<hr>
	</div>
	
	<div>
		<a th:href="@{/employees/showAddForm}" class="btn btn-secondary btn-sm mb-3">Novo Colaborador</a>
	</div>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Email</th>
				<th>Idade</th>
				<th>Função</th>
				<th>Ação</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="employee : ${employees}">
			
				<td th:text="${employee.firstName}" />	
				<td th:text="${employee.lastName}" />	
				<td th:text="${employee.email}" />	
				<td th:text="${employee.age}" />	
				<td th:text="${employee.occupation}" />	
				<td>
					<a 
						th:href="@{/employees/showUpdateForm(employeeId=${employee.id})}" 
						class="btn btn-info btn-sm">
						Up
					</a>
					<a 
						th:href="@{/employees/delete(employeeId=${employee.id})}" 
						class="btn btn-danger btn-sm"
					    th:onclick="if (!(confirm('Você quer deletar o colaborador [(${employee.firstName})] [(${employee.lastName})]?'))) return false">
						
						Off
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
